    <script>
        const setting = document.querySelector('.settings');
        let root = document.documentElement;

        const changeColor = () => {
            setting.classList.toggle('dark')

            if (setting.classList.contains('dark')) {
                root.style.setProperty('--main-color', '#102964');
                root.style.setProperty('--pure-white', '#464444');
                root.style.setProperty('--dark-white', '#233724');
                root.style.setProperty('--dark', '#be1919');
                root.style.setProperty('--blue-gradient', 'linear-gradient(45deg, rgb(43, 43, 46), rgb(17, 16, 16))');
            } else {
                root.style.setProperty('--main-color', '#1755e7');
                root.style.setProperty('--pure-white', '#fff');
                root.style.setProperty('--dark-white', '#eee');
                root.style.setProperty('--dark', '#2e2e2e');
                root.style.setProperty('--blue-gradient', 'linear-gradient(45deg, rgb(20, 105, 241), rgb(42, 10, 184))');
            }
        }

        setting.addEventListener('click', changeColor)
    </script>
